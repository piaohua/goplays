<!DOCTYPE html>
<html lang="en">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<meta charset="utf-8" />
	<title>反馈</title>
	<base href="/" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
	<!-- bootstrap & fontawesome -->
	<link rel="stylesheet" href="assets/css/bootstrap.min.css" />
	<link rel="stylesheet" href="assets/font-awesome/4.2.0/css/font-awesome.min.css" />
	<!-- text fonts -->
	<link rel="stylesheet" href="assets/fonts/fonts.googleapis.com.css" />
	<!-- ace styles -->
	<link rel="stylesheet" href="assets/css/ace.min.css" />
	<!--[if lte IE 9]>
	<link rel="stylesheet" href="assets/css/ace-part2.min.css" />
	<![endif]-->
	<link rel="stylesheet" href="assets/css/ace-rtl.min.css" />
	<!--[if lte IE 9]>
	<link rel="stylesheet" href="assets/css/ace-ie.min.css" />
	<![endif]-->
	<!--[if lt IE 9]>
	<script src="assets/js/html5shiv.min.js"></script>
	<script src="assets/js/respond.min.js"></script>
	<![endif]-->
</head>

<div class="row">
	<div class="col-xs-12">
	</div>
</div>

<div class="space-4"></div>

<div class="row">
  <div class="col-xs-12">

    <form class="form-horizontal" method="post" action="{{urlfor "MainController.Feekback"}}">
      <div class="form-group">
        <label for="content" class="col-sm-2 control-label">反馈</label>
        <div class="col-sm-8">
          <textarea name="content" id="content" rows="6" class="form-control" placeholder="反馈内容"></textarea>
        </div>
      </div>

{{if .flash.error}}
<div class="alert alert-danger alert-dismissible fade in" role="alert">
	{{.flash.error}}
</div>
{{end}}
{{if .flash.success}}
<div class="alert alert-warning alert-dismissible fade in" role="alert">
	{{.flash.success}}
</div>
<script>$(".alert").fadeOut(2000);</script>
{{end}}

      <div class="form-actions center">
        <button type="submit" class="btn btn-sm btn-success">
          提交
          <i class="icon-arrow-right icon-on-right bigger-110"></i>
        </button>
      </div>
    </form>
  </div>
</div>

</html>
