<!DOCTYPE html>
<html lang="en">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<meta charset="utf-8" />
	<title>文件列表</title>
	<base href="/" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
	<!-- bootstrap & fontawesome -->
	<link rel="stylesheet" href="assets/css/bootstrap.min.css" />
	<link rel="stylesheet" href="assets/font-awesome/4.2.0/css/font-awesome.min.css" />
	<!-- text fonts -->
	<link rel="stylesheet" href="assets/fonts/fonts.googleapis.com.css" />
	<!-- ace styles -->
	<link rel="stylesheet" href="assets/css/ace.min.css" />
	<!--[if lte IE 9]>
	<link rel="stylesheet" href="assets/css/ace-part2.min.css" />
	<![endif]-->
	<link rel="stylesheet" href="assets/css/ace-rtl.min.css" />
	<!--[if lte IE 9]>
	<link rel="stylesheet" href="assets/css/ace-ie.min.css" />
	<![endif]-->
	<!--[if lt IE 9]>
	<script src="assets/js/html5shiv.min.js"></script>
	<script src="assets/js/respond.min.js"></script>
	<![endif]-->
</head>

<div class="row">
	<div class="col-xs-12">
	</div>
</div>
		
<div class="space-4"></div>

<div class="row">
	<div class="col-xs-12">
		<form id="fform" class="form-inline" method="POST" enctype="multipart/form-data" action="{{urlfor "MainController.UploadFile"}}">
			<div class="input-group input-group-sm">
        <input id="fileName" name="fileName" type="file" />
			</div>
			<div class="input-group input-group-sm">
				<button type="submit" class="btn ace-icon fa fa-cloud-upload">上传</button>
			</div>
		</div>
	</div>
		</form>
		<div class="space-4"></div>


		<table class="table table-striped table-bordered table-hover">
			<thead>
			<tr>
				<th>文件名称</th>
				<th>文件大小</th>
				<th>文件时间</th>
				<th>操作</th>
			</tr>
			</thead>
      <tbody>
			{{range $k, $v := .list}}
				<tr>
					<td>{{$v.Name}}</td>
					<td>{{$v.Size}}</td>
					<td>{{date $v.Time "Y-m-d H:i:s"}}</td>
          <td>
            <a href="{{urlfor "MainController.DeleteFile" "fileName" $v.Name}}" class="delete_confirm">删除</a>
            <a href="{{urlfor "MainController.DownFile" "fileName" $v.Name}}" class="delete_confirm">下载</a>
          </td>
				</tr>
			{{end}}
			</tbody>
			<tfoot>
				<tr>
					<td colspan="10"></td>
				</tr>
			</tfoot>
		</table>
	</div>
</div>
</html>
