
<div class="alert alert-warning alert-dismissible hide" role="alert"></div>

<form class="form-horizontal ajax-form" method="post" action="{{urlfor "PlayerController.GameEdit"}}">
	<input type="hidden" name="id" value="{{.game.Id}}" />
	<div class="form-group">
		<label for="username" class="col-sm-2 control-label">房间名字</label>
		<div class="col-sm-3">
			<input type="text" class="form-control" id="username" name="username" value="{{.game.Name}}" disabled>
		</div>
	</div>
	
	<div class="form-group">
		<label for="cost" class="col-sm-2 control-label">抽佣百分比(百分比,填1-100)</label>
		<div class="col-sm-3">
			<input type="text" class="form-control" id="cost" name="cost">
		</div>
	</div>
	
	<div class="clearfix form-actions">
		<div class="col-sm-offset-2 col-sm-10">
			<button type="submit" class="btn btn-info"><i class="ace-icon fa fa-check bigger-110"></i>提交</button>
			<a href="{{urlfor "PlayerController.GameList"}}" class="btn btn-default"><i class="ace-icon fa fa-reply bigger-110"></i>返回</a>
		</div>
	</div>
</form>
