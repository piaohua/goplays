<div class="row">
	<div class="col-xs-12">
	</div>
</div>
		
<div class="space-4"></div>

<div class="row">
	<div class="col-xs-12">
		<form class="form-inline" method="post" action="{{urlfor "AgencyController.DirectlyPlayer"}}">
			<input type="hidden" name="status" value="{{.status}}" />
      <input type="hidden" name="id" value="{{.id}}" />
			<div class="input-group input-group-sm">
				<input type="text" id="start_date" name="start_date" value="{{.startDate}}" class="form-control" />
				<span class="input-group-addon">
					<i class="ace-icon fa fa-calendar"></i>
				</span>
			</div>
			<div class="input-group input-group-sm">
				<input type="text" id="end_date" name="end_date" value="{{.endDate}}" class="form-control" />
				<span class="input-group-addon">
					<i class="ace-icon fa fa-calendar"></i>
				</span>
			</div>
			<div class="input-group input-group-sm">
				<input type="text" id="userid" name="userid" value="{{.userid}}" class="form-control" placeholder="玩家ID" />
        <span class="input-group-addon">
          <i class="ace-icon fa fa-users"></i>
        </span>
			</div>
      <!--
			<div class="input-group input-group-sm">
				<select name="type_id">
					{{range $k,$v := .types2}}
					<option value="{{$k}}" {{if eq $.typeId $k}}selected{{end}}>{{$v}}</option>
					{{end}}
				</select>
			</div>
      -->
			<div class="input-group input-group-sm">
				<button type="submit" class="btn">查询</button>
			</div>
		</div>
	</div>
		</form>
		<div class="space-4"></div>


		<table class="table table-striped table-bordered table-hover">
			<thead>
			<tr>
				<th>ID</th>
				<th>昵称</th>
				<th>筹码余额</th>
        <!--<th>累计充值(分)</th>-->
				<th>绑定时间</th>
				<th>操作</th>
			</tr>
			</thead>
      <tbody>
			{{range $k, $v := .list}}
				<tr>
					<td class="center">{{$v.Userid}}</td>
					<td>{{$v.Nickname}}</td>
					<td>{{$v.Chipf}}</td>
          <!--<td>{{$v.Money}}</td>-->
					<td>{{date $v.Atime "Y-m-d H:i:s"}}</td>
					</td>
					<td>
            <!--<a href="{{urlfor "AgencyController.Give2DirectlyAgency" "id" $v.Userid}}">发放</a> |-->
					</td>
				</tr>
			{{end}}
			</tbody>
			<tfoot>
				<tr>
					<td colspan="10">{{str2html .pageBar}}</td>
				</tr>
			</tfoot>
		</table>
	</div>
</div>
