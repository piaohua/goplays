
<div class="alert alert-warning alert-dismissible hide" role="alert"></div>

<form class="form-horizontal ajax-form" method="post" action="{{urlfor "AgencyController.MyAgencyEdit"}}">
	<input type="hidden" name="id" value="{{.id}}" />
	<div class="form-group">
		<label for="userid" class="col-sm-2 control-label">用户ID</label>
		<div class="col-sm-3">
			<label class="control-label">{{.id}}</label>
		</div>
	</div>
	<div class="form-group">
		<label for="nickname" class="col-sm-2 control-label">角色名</label>
		<div class="col-sm-3">
			<input type="text" class="form-control" id="nickname" name="nickname" value="{{.nickname}}" disabled>
		</div>
	</div>
	
	<div class="form-group">
		<label for="diamond" class="col-sm-2 control-label">钻石</label>
		<div class="col-sm-3">
			<input type="text" class="form-control" id="diamond" name="diamond">
		</div>
		<div class="help-block col-xs-12 col-sm-reset inline">
			从游戏账户中发放
		</div>
	</div>
	
	<div class="clearfix form-actions">
		<div class="col-sm-offset-2 col-sm-10">
			<button type="submit" class="btn btn-info"><i class="ace-icon fa fa-check bigger-110"></i>提交</button>
			<a href="{{urlfor "AgencyController.MyAgencyList"}}" class="btn btn-default"><i class="ace-icon fa fa-reply bigger-110"></i>返回</a>
		</div>
	</div>
</form>
