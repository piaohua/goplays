<!DOCTYPE html>
<html lang="en">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<meta charset="utf-8" />
	<title>系统注册</title>
<link rel="icon" href="assets/poster/images/logo.png" type="image/x-icon" />
<link rel="shortcut icon" href="assets/poster/images/logo.png" type="image/x-icon" />
<base href="/{{.admin}}" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
	<!-- bootstrap & fontawesome -->
	<link rel="stylesheet" href="assets/css/bootstrap.min.css" />
	<link rel="stylesheet" href="assets/font-awesome/4.2.0/css/font-awesome.min.css" />
	<!-- text fonts -->
	<link rel="stylesheet" href="assets/fonts/fonts.googleapis.com.css" />
	<!-- ace styles -->
	<link rel="stylesheet" href="assets/css/ace.min.css" />
	<!--[if lte IE 9]>
	<link rel="stylesheet" href="assets/css/ace-part2.min.css" />
	<![endif]-->
	<link rel="stylesheet" href="assets/css/ace-rtl.min.css" />
	<!--[if lte IE 9]>
	<link rel="stylesheet" href="assets/css/ace-ie.min.css" />
	<![endif]-->
	<!--[if lt IE 9]>
	<script src="assets/js/html5shiv.min.js"></script>
	<script src="assets/js/respond.min.js"></script>
	<![endif]-->

<style type="text/css">

body
  {
    background-image:url('assets/img/background.jpg');
    background-repeat:no-repeat;
    background-position:55% 45%;
  }

</style>

</head>

<body class="login-layout">
<div class="main-container">
	<div class="main-content">
		<div class="row">
			<div class="col-sm-10 col-sm-offset-1">
				<div class="login-container">
					<div class="space-30"></div>
					<div class="position-relative">
						<div id="login-box" class="login-box visible widget-box no-border">
							<div class="widget-body">
								<div class="widget-main">
									<h4 class="header blue lighter bigger">
										<i class="ace-icon fa fa-coffee green"></i>
										用户注册
									</h4>
									<div class="space-6"></div>
									{{if .flash.error}}
									<div class="alert alert-danger">{{.flash.error}}</div>
									<div class="space-6"></div>
									{{end}}
									
									<form method="post" action="{{urlfor "MainController.Regist"}}">
										<fieldset>

											<label class="block clearfix">
												<span class="block input-icon input-icon-right">
													<input type="text" class="form-control" placeholder="手机号" name="phone" value="{{.phone}}" />
													<i class="ace-icon fa fa-headphones"></i>
												</span>
											</label>

											<label class="block clearfix">
												<span class="block input-icon input-icon-right">
													<input type="password" class="form-control" placeholder="账号密码" name="password" />
													<i class="ace-icon fa fa-lock"></i>
												</span>
											</label>

											<label class="block clearfix">
												<span class="block input-icon input-icon-right">
                          <!--<input type="text" class="form-control" placeholder="游戏ID" name="agent" value="{{.agent}}" />-->
													<input type="text" class="form-control" placeholder="邀请码" name="agent" value="{{.agent}}" />
													<i class="ace-icon fa fa-key"></i>
												</span>
											</label>

                      <!--
											<label class="block clearfix">
												<span class="block input-icon input-icon-right">
													<input type="text" class="form-control" placeholder="代理账号" name="username" value="{{.username}}" />
													<i class="ace-icon fa fa-user"></i>
												</span>
											</label>

											<label class="block clearfix">
												<span class="block input-icon input-icon-right">
													<input type="text" class="form-control" placeholder="微信号" name="weixin" value="{{.weixin}}" />
													<i class="ace-icon fa fa-comments-o"></i>
												</span>
											</label>

											<label class="block clearfix">
												<span class="block input-icon input-icon-right">
													<input type="text" class="form-control" placeholder="QQ" name="qq" value="{{.qq}}" />
													<i class="ace-icon fa fa-comments"></i>
												</span>
											</label>

											<label class="block clearfix">
												<span class="block input-icon input-icon-right">
													<input type="text" class="form-control" placeholder="详细地址" name="address" value="{{.address}}" />
													<i class="ace-icon fa fa-home"></i>
												</span>
											</label>
                      -->

											<div class="space"></div>

                      <div class="clearfix">
                        <a href="{{urlfor "MainController.Login"}}" id="to-login">
                          <button type="button" class="width-35 btn btn-sm btn-primary">
                            <i class="ace-icon fa fa-key"></i>
                            <span class="bigger-110">登录</span>
                          </button>
                        </a>

												<button type="submit" class="width-35 pull-right btn btn-sm btn-primary">
													<i class="ace-icon fa fa-eye"></i>
													<span class="bigger-110">注册</span>
												</button>
											</div>

											<div class="space-4"></div>
										</fieldset>
									</form>

								</div><!-- /.widget-main -->

								<div class="toolbar clearfix">
                  <!-- <div class="center">&copy; www.lisijie.org</div> -->
								</div>
							</div><!-- /.widget-body -->
						</div><!-- /.login-box -->

					</div><!-- /.position-relative -->

				</div>
			</div><!-- /.col -->
		</div><!-- /.row -->
	</div><!-- /.main-content -->
</div><!-- /.main-container -->

<script src="assets/js/jquery.2.1.1.min.js"></script>
<script type="text/javascript">
	if('ontouchstart' in document.documentElement) document.write("<script src='assets/js/jquery.mobile.custom.min.js'>"+"<"+"/script>");
	
	$(":input[name='username']").focus();
</script>
</body>
</html>
