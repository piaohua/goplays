
<div class="alert alert-warning alert-dismissible hide" role="alert"></div>

<form class="form-horizontal ajax-form" method="post" action="{{urlfor "PlayerController.MineEdit"}}">
	<input type="hidden" name="userid" value="{{.player.Userid}}" />
	<div class="form-group">
		<label for="userid" class="col-sm-2 control-label">用户ID</label>
		<div class="col-sm-3">
			<label class="control-label">{{.player.Userid}}</label>
		</div>
	</div>
	<div class="form-group">
		<label for="nickname" class="col-sm-2 control-label">角色名</label>
		<div class="col-sm-3">
			<input type="text" class="form-control" id="nickname" name="nickname" value="{{.player.Nickname}}" disabled>
		</div>
	</div>

  <div class="form-group">
    <label for="propid" class="col-sm-2 control-label">类型</label>
    <div class="col-sm-3">
      <select name="propid">
        {{range $k,$v := .types2}}
        <option value="{{$k}}" {{if eq $k 1}}selected{{end}}>{{$v}}</option>
        {{end}}
      </select>
    </div>
  </div>
	
	<div class="form-group">
		<label for="diamond" class="col-sm-2 control-label">数量</label>
		<div class="col-sm-3">
			<input type="text" class="form-control" id="diamond" name="diamond">
		</div>
	</div>
	
	<div class="clearfix form-actions">
		<div class="col-sm-offset-2 col-sm-10">
			<button type="submit" class="btn btn-info"><i class="ace-icon fa fa-check bigger-110"></i>提交</button>
			<a href="{{urlfor "PlayerController.MineList"}}" class="btn btn-default"><i class="ace-icon fa fa-reply bigger-110"></i>返回</a>
		</div>
	</div>
</form>
