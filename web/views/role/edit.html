
<div class="alert alert-warning alert-dismissible hide" role="alert"></div>

<form class="form-horizontal ajax-form" method="post" action="{{urlfor "RoleController.Edit"}}">
	<input type="hidden" name="id" value="{{.role.Id}}" />
	<div class="form-group">
		<label for="role_name" class="col-sm-2 control-label">角色名</label>
		<div class="col-sm-3">
			<input type="text" class="form-control" id="role_name" name="role_name" value="{{.role.RoleName}}">
		</div>
	</div>
	
	<div class="form-group">
		<label for="description" class="col-sm-2 control-label">描述</label>
		<div class="col-sm-5">
			<textarea name="description" id="description" class="form-control" rows="6">{{.role.Description}}</textarea>	
		</div>
	</div>
	
	<div class="clearfix form-actions">
		<div class="col-sm-offset-2 col-sm-10">
			<button type="submit" class="btn btn-info"><i class="ace-icon fa fa-check bigger-110"></i>提交</button>
			<a href="{{urlfor "RoleController.List"}}" class="btn btn-default"><i class="ace-icon fa fa-reply bigger-110"></i>返回</a>
		</div>
	</div>
</form>
